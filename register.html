<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
       
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color:seagreen;
        }
        .wrapper{
            width: 420px;
            background: purple;
            color: white;
            border-radius: 10px;
            padding: 30px 40px;
        }
        .wrapper h1{
            font-size: 36px;
            text-align: center;
            margin-bottom: 10px;
        }
        .wrapper .input-box{
            position: relative;
            width: 100%;
            height: 50px;
            margin: 25px 0;
        }
        .wrapper .input-box label{
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .input-box input{
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255,255,255,2);
            border-radius: 40px;
            font-size: 16px;
            color: white;
            padding: 20px 45px 20px 20px;
        }
        .input-box input::placeholder{
            color: rgba(255,255,255,0.7);
        }
        .input-box i{
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }
        .wrapper .btn{
            display: block;
            margin: 30px auto 0;
            text-align: center;
            width: 100%;
            height: 45px;
            background: white;
            border: none;
            outline: none;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            cursor: pointer;
            font-size: 16px;
            color: #333;
            font-weight: 600;
            text-decoration: none;
            line-height: 45px;
        }
        .wrapper .btn:hover{
            background: #f0f0f0;
        }
        .wrapper .login-link{
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .wrapper .login-link a{
            color: white;
            text-decoration: none;
            font-weight: 600;
        }
        .wrapper .login-link a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
   <div class="wrapper">
    <form>
        <h1>Register</h1>
        
        <div class="input-box">
            <label for="fullname"><b>Full Name</b></label>
            <input type="text" 
            id="fullname"
            name="fullname"
            placeholder="Enter your full name" required>
            <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
            <label for="email"><b>Email</b></label>
            <input type="email" 
            id="email"
            name="email"
            placeholder="Enter your email" required>
            <i class='bx bxs-envelope'></i>
        </div>
        
        <div class="input-box">
            <label for="uname"><b>Username</b></label>
            <input type="text" 
            id="uname"
            name="uname"
            placeholder="Choose a username" required>
            <i class='bx bxs-user-circle'></i>
        </div>

        <div class="input-box">
            <label for="psw"><b>Password</b></label>
            <input type="password" 
            id="psw"
            name="psw"
            placeholder="Create a password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="input-box">
            <label for="psw-repeat"><b>Confirm Password</b></label>
            <input type="password" 
            id="psw-repeat"
            name="psw-repeat"
            placeholder="Confirm your password" required>
            <i class='bx bxs-lock'></i>
        </div>

        <a href="login.html" class="btn">Register</a>
        
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </form>
   </div>
</body>
</html>
